<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Challenge ::: Task Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <form id="taskRegForm">
        <fieldset>
            <legend>Task Registration Form</legend>
            <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="taskIdHelp" placeholder="Type the task here" required>
                <small id="taskIdHelp" class="form-text text-muted">e.g: Task Test #2</small>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" placeholder=" date" required>
            </div>
            <div class="form-group">
                <label for="assigned">Assign to</label>
                <input type="text" class="form-control" id="assigned" aria-describedby="assignIdHelp" placeholder=" Assign to" required>
                <small id="assignIdHelp" class="form-text text-muted">e.g: John Peter</small>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
<div class="container" style="margin-top:1em;">
    <ul id="olstTasks" class="list-group">
        <li class="list-group-item active">List of tasks</li>
    </ul>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted">M. Ferdis ::: Use jQuery</span><span style="float:right;" class="text-muted">&copy July 2018</span>
    </div>
</footer>
<script src="js/jquery/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
